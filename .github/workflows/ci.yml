name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  NODE_VERSION: "24"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: üîç Lint & Format Check
    runs-on: ubuntu-24.04
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üì• Install dependencies
        run: npm ci

      - name: üîç Run ESLint
        run: npm run lint

      - name: üíÖ Check formatting
        run: npm run format:check

  test:
    name: üß™ E2E Tests
    runs-on: ubuntu-24.04
    needs: lint

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üì• Install dependencies
        run: npm ci

      - name: üê≥ Start MinIO
        run: |
          docker run -d --name minio \
            -p 9000:9000 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio:latest server /data --address :9000

      - name: ‚è≥ Wait for MinIO to be ready
        run: |
          timeout=60
          counter=0
          until curl -f http://localhost:9000/minio/health/live > /dev/null 2>&1; do
            if [ $counter -ge $timeout ]; then
              echo "MinIO failed to start within $timeout seconds"
              docker ps -a
              docker logs minio || true
              exit 1
            fi
            echo "Waiting for MinIO... ($counter/$timeout)"
            sleep 2
            counter=$((counter + 2))
          done
          echo "MinIO is ready!"

      - name: ü™£ Create MinIO bucket
        run: |
          wget -q https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          ./mc alias set myminio http://localhost:9000 minioadmin minioadmin
          ./mc mb myminio/downloads --ignore-existing

      - name: üß™ Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: test
          PORT: 3000
          S3_REGION: us-east-1
          S3_ENDPOINT: http://localhost:9000
          S3_ACCESS_KEY_ID: minioadmin
          S3_SECRET_ACCESS_KEY: minioadmin
          S3_BUCKET_NAME: downloads
          S3_FORCE_PATH_STYLE: "true"
          SENTRY_DSN: ""
          OTEL_EXPORTER_OTLP_ENDPOINT: ""
          REQUEST_TIMEOUT_MS: "30000"
          RATE_LIMIT_WINDOW_MS: "60000"
          RATE_LIMIT_MAX_REQUESTS: "100"
          CORS_ORIGINS: "*"

      - name: üßπ Cleanup MinIO
        if: always()
        run: docker stop minio && docker rm minio || true

  build:
    name: üê≥ Build Docker Image
    runs-on: ubuntu-24.04
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üìã Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=pr

      - name: üèóÔ∏è Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.prod
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: üöÄ Deploy to Ubuntu Server
    runs-on: ubuntu-24.04
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîê Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: üîß Configure SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts || true

      - name: üì¶ Copy files to server
        run: |
          DEPLOY_DIR="${{ secrets.SERVER_DEPLOY_PATH }}/cuet-micro-ops-hackthon-2025"
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "mkdir -p $DEPLOY_DIR"
          scp -r ./* ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:$DEPLOY_DIR/

      - name: üê≥ Deploy on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'DEPLOYEOF'
            cd ${{ secrets.SERVER_DEPLOY_PATH }}/cuet-micro-ops-hackthon-2025
            echo "Current directory: $(pwd)"
            echo "Setting up .env file..."
            # Copy .env.example to .env if .env doesn't exist
            if [ ! -f .env ]; then
              if [ -f .env.example ]; then
                cp .env.example .env
                echo "Created .env from .env.example"
              else
                echo "Warning: .env.example not found, creating basic .env"
                echo "NODE_ENV=production" > .env
                echo "PORT=3000" >> .env
                echo "S3_REGION=us-east-1" >> .env
                echo "S3_ENDPOINT=http://localhost:9000" >> .env
                echo "S3_ACCESS_KEY_ID=minioadmin" >> .env
                echo "S3_SECRET_ACCESS_KEY=minioadmin" >> .env
                echo "S3_BUCKET_NAME=downloads" >> .env
                echo "S3_FORCE_PATH_STYLE=true" >> .env
                echo "SENTRY_DSN=" >> .env
                echo "OTEL_EXPORTER_OTLP_ENDPOINT=http://localhost:4318" >> .env
                echo "REQUEST_TIMEOUT_MS=30000" >> .env
                echo "RATE_LIMIT_WINDOW_MS=60000" >> .env
                echo "RATE_LIMIT_MAX_REQUESTS=100" >> .env
                echo "CORS_ORIGINS=*" >> .env
                echo "DOWNLOAD_DELAY_ENABLED=true" >> .env
                echo "DOWNLOAD_DELAY_MIN_MS=10000" >> .env
                echo "DOWNLOAD_DELAY_MAX_MS=200000" >> .env
              fi
            else
              echo ".env file already exists, keeping it"
            fi
            echo "Checking if docker/compose.prod.yml exists..."
            ls -la docker/compose.prod.yml || echo "File not found, listing docker directory:"
            ls -la docker/ || echo "Docker directory not found"
            docker compose -f docker/compose.prod.yml down || true
            docker compose -f docker/compose.prod.yml pull || true
            docker compose -f docker/compose.prod.yml up -d --build
          DEPLOYEOF
