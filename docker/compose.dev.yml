name: delineate

services:
  delineate-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ../src:/app/src
      - ../data:/app/data
    env_file:
      - ../.env
    environment:
      - NODE_ENV=development
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://delineate-jaeger:4318
      - S3_ENDPOINT=http://delineate-minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
    depends_on:
      delineate-minio:
        condition: service_healthy
      delineate-jaeger:
        condition: service_started

  delineate-minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  delineate-minio-init:
    image: minio/mc:latest
    depends_on:
      delineate-minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://delineate-minio:9000 minioadmin minioadmin;
      mc mb myminio/downloads --ignore-existing;
      mc mb myminio/source --ignore-existing;
      mc anonymous set download myminio/downloads;
      echo 'Buckets created successfully';
      exit 0;
      "

  delineate-minio-populate:
    image: minio/mc:latest
    depends_on:
      delineate-minio:
        condition: service_healthy
      delineate-minio-init:
        condition: service_completed_successfully
    volumes:
      - /tmp/delineate-source-files:/source-files:ro
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO to be ready...';
      sleep 3;
      mc alias set myminio http://delineate-minio:9000 minioadmin minioadmin;
      echo 'Checking if source bucket exists...';
      mc ls myminio/source/ 2>/dev/null || mc mb myminio/source;
      echo 'Uploading source files to source bucket...';
      mc cp /source-files/file_*.zip myminio/source/ 2>/dev/null || echo 'No zip files found';
      mc cp /source-files/README.txt myminio/source/ 2>/dev/null || echo 'No README found';
      echo 'Source bucket populated successfully!';
      echo 'Files in source bucket:';
      mc ls myminio/source/;
      exit 0;
      "

  delineate-jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "4318:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  delineate-external-application:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_MINIO_ENDPOINT=http://localhost:9000
      - VITE_MINIO_ACCESS_KEY=minioadmin
      - VITE_MINIO_SECRET_KEY=minioadmin
      - VITE_SOURCE_BUCKET=source
    volumes:
      - ../../frontend:/app
      - /app/node_modules
    depends_on:
      delineate-minio:
        condition: service_healthy
    command: npm run dev -- --host

volumes:
  minio-data:
